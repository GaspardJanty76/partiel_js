<body class="container">
    <h1 class="mt-5">Créez les recettes du chef</h1>

    <div class="form-group">
        <label for="recipeName">Nom de votre recette secrète:</label>
        <input type="text" class="form-control" id="recipeName" placeholder="Entrez le nom de la recette">
    </div>
  
    <div class="form-group">
        <label for="ingredients">Vos ingrédients fraîchement achetés au marché:</label>
        <input type="text" class="form-control" id="ingredients" placeholder="Entrez les ingrédients">
    </div>
  
    <button class="btn btn-primary" onclick="addRecipe()">Créez votre recette</button>
  
    <h2 class="mt-4">Liste de vos divins plats et système de commande ubuntu-eats</h2>
    <ul class="list-group" id="recipeList"></ul>
  
    <h2 class="mt-4">Liste des Commandes de Kebapi</h2>
